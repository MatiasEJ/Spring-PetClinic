<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of owners'">owners</h1>

<table class="table table-striped">
    <thead>
    <th style="width: 150px;">id</th>
    <th style="width: 200px;">firstName</th>
    <th style="width: 120px">lastName</th>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner?.id}"> </td>
        <td th:text="${owner?.firstName}"> </td>
        <td th:text="${owner?.lastName}"> </td>

    </tr>

    </tbody>
</table>


</body>
</html>
