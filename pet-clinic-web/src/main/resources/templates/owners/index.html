<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of owners'">owners</h1>

<table>
    <thead>
    <th>id</th>
    <th>firstName</th>
    <th>lastName</th>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner?.id}"> </td>
        <td th:text="${owner?.firstName}"> </td>
        <td th:text="${owner?.lastName}"> </td>

    </tr>

    </tbody>
</table>


</body>
</html>
